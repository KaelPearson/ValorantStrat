<!DOCTYPE html>
<html class="backgroundHaven">
   <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="stratDecide.js"></script>
        <script>var mapName = "haven";</script>
        <title>Haven strat roulette</title>
        <link rel="icon" href="/images/valorantIcon.webp">
   </head>

   <body>
        <div class="header">
            <a href="index" class="logo">Valorant Strat Roulette</a>
            <div class="header-right">
                <span class="rightHeader">Haven</span>
            </div>
        </div>
        <div class = "inputText"> 
            <div class = "upperText">
                <span id="stratTitle"></span>
            </div>
            <div class = "lowerText">
                <span id="stratText"></span> 
            </div>
        </div>

        <div class="center">
            <div class="button_cont" align="center">
                <button class="button1" onclick="getStrat(mapName, 'attack')">Attack</button>
                <button class="button1" onclick="getStrat(mapName, 'team')">Character Select</button>
                <button class="button1" onclick="getStrat(mapName, 'defence')">Defence</button>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <div class="container">
                    <div class="hover-zoom hover-zoom--blur">
                        <a href="bind">
                            <img class= "img-map" src="images/valorantBindThumbnail.webp" alt="Valorant Bind">
                        </a>
                        <a class="imageButtonText" href="bind">
                            <div class="mapTxt">Bind</div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="container">
                    <div class="hover-zoom hover-zoom--blur">
                        <a href="index">
                            <img class= "img-map" src="images/valorantwallpaperThumbnail.webp" alt="Valorant Home">
                        </a>
                        <a class="imageButtonText" href="index">
                            <div class="mapTxt">Home</div>
                        </a>
                    </div>   
                </div>
            </div>

            <div class="column">
                <div class="container">
                    <div class="hover-zoom hover-zoom--blur">
                        <a href="split">
                            <img class= "img-map" src="images/ValorantSplitThumbnail.webp" alt="Valorant Split">
                        </a>
                        <a class="imageButtonText" href="split">
                            <div class="mapTxt">Split</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!--  
        <footer>
            <p class="footerText">Created by: Kael "Splinder" Pearson and Enzo "Biff" D'Amico</p>
            <p class="alignRightFoot">Contact us at <a class="footerLink" href="https://www.reddit.com/r/ValorantStratRoulette/">our subreddit r/ValorantStratRoulette </a></p>
        </footer>
        -->
    </body>
</html>
