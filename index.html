<!DOCTYPE html>
<html class="backgroundMain">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="stratDecide.js"></script>
        <title>Valorant Strat Roulette</title>
    </head>
    <body>

        <header>
            <div class="topHeader"><p>Valorant Strat Roulette</p></div>
        </header>

        <main>

            <div class="row">
                <div class="column">
                    <div class="container">
                        <div class="haven-hover-zoom haven-hover-zoom--blur">
                            <a href="haven.html">
                                <img class = "img-map" src="images/valorant haven.png" alt="Valorant Haven">
                            </a>
                            <a class="imageButtonText" href="haven.html">
                                <div class="mapTxt">Haven</div>
                            </a>
                        </div>
                    </div> 
                </div>

                <div class="column">
                    <div class="container1">
                        <div class="bind-hover-zoom">
                            <a href="bind.html">
                                <img class= "img-map" src="images/valorant Bind.jpg" alt="Valorant Bind">
                            </a>
                            <a class="imageButtonText" href="bind.html">
                                <div class="mapTxt">Bind</div>
                            </a>
                        </div>   
                        
                    </div>
                </div>

                <div class="column">
                    <div class="container2">
                        <div class="split-hover-zoom">
                            <a href="split.html">
                                <img class= "img-map" src="images/Valorant Split.jpg" alt="Valorant Split">
                            </a>
                            <a class="imageButtonText" href="split.html">
                                <div class="mapTxt">Split</div>
                            </a>
                        </div>
                    </div>
                </div>

            </div>

        </main>

    </body>
</html>
